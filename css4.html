<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1,p,div{
            background:red;
            width: 200px;
            height: 50px;
            display: inline-block ;
        }
        a,span{
            background:red;
            width: 200px;
            height: 50px;
            display: block;
        }
        h1{
            margin:20px;
            padding:20px;
        }
    </style>
</head>
<body>
<h1>h1</h1>
<p>p</p>
<div>div</div>
<br>
<a href="#">a</a>
<span>span</span>
</body>
</html>
<!--<块元素可以设置宽和高但行元素不可以，行元素的宽和高是由内容撑开的>-->
